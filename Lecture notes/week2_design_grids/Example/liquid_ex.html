<html>
<head>
    <meta charset="utf-8">
    <title>Positioning Example</title>
    <link href="liquid.css" rel="stylesheet">
</head>
<body>
	<div class="liquid_example">
		<header class="header">
			<span>Header</span>
		</header>
		<nav><span>Navigation</nav>
		<div class="content">
			<div class="col1 salmon">
				<span>Column One</span>
			</div>
			<div class="col2 cyan">
				<span>Column Two</span>
			</div>
			<div class="col3 yellow">
				<span>Column Three</span>
			</div>
		</div>
		<footer class="footer">Footer</footer>
	</div>
</body>
</html>
