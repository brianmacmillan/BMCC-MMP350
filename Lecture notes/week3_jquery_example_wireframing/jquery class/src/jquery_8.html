<!DOCTYPE html>
<html>
<!-- Example 8: loadTable, showTable and hideTable functions are now attributes of the bm_utils jquery object -->
<head>
	<title>JQuery Introduction</title>
	<script type="text/javascript" src="jquery/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="jquery/jquery-ui-1.10.3.accordion_datepicker_dialog_menu.min.js"></script>
	<script type="text/javascript" src="scripts/jquery.bm_utils.js" title=""></script>
	<link href="css/jquery-ui-1.10.3.accordion_datepicker_dialog_menu_lightness.min.css" rel="stylesheet" type="text/css">
	<link href="css/jquery_intro.css" rel="stylesheet" type="text/css">
	<link type="image/x-icon" href="bm.ico" rel="icon"/>
</head>
<script>
	$(function() {
		$( "#edit-form" ).dialog({
			height: 800,
			width:  640,
			title: 'Select Filter',
			autoOpen: false,
			modal: true,
			buttons: {
				Cancel: function() {
					$( this ).dialog( "close" );
				},
				Close: function() {
					$( this ).dialog( "close" );
					update_table();
				},
			},
			close: function() {
			}
		});
	});
	$(function() {
		$( "#btn_load-table")
			.button()
			.click(function() {
				$.utils.loadTable();
			});
		$( "#btn_hide-table")
			.button()
			.click(function() {
				$.utils.hideTable();
			});
		$( "#btn_show-table")
			.button()
			.click(function() {
				$.utils.showTable();
			});		
	});

	editRow=function(){
		$( "#edit-form" ).dialog( "open" );
	}
</script>
<body>
	<div id="content">
		<legend>JQuery Examples - Table Functionality Moved to Utils Object</legend>
		<article class="">
			<header class="title"></header>
			<address>
			Written by <a href="http://www.brianmacmillan.com" target="_blank">Brian MacMillan</a><span class="date small-font">(November 5, 2013)</span><br />
			</address> 
			<div class="linepadding">&nbsp;</div>
			<div id="data-table-1-container"></div>
			<div class="linepadding">&nbsp;</div>
			<div id="error"></div>
		</article>
		<div id="edit-form">
			<input type="text" id="first-name">
			<input type="text" id="last-name">
			<input type="text" id="email">
			<input type="text" readonly id="dob">
			<!-- uncomment to activate the date picker
			<script> 
				$("#dob").datepicker({ dateFormat: "yy-mm-dd" }); 
			</script> 
			-->
		</div>
		<button id="btn_load-table" class="" type="button">Load Table</button>
		<button id="btn_hide-table" class="invisible" type="button">Hide Table</button>
		<button id="btn_show-table" class="invisible" type="button">Show Table</button>
	</div>
</body>
</html>
